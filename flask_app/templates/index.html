<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Console</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            flex-wrap: wrap;
            /* Allows wrapping for smaller screens */
            height: 100vh;
            box-sizing: border-box;
        }

        .left, .right {
            flex: 1 1 50%;
            /* Take up 50% width, shrink or grow as needed */
            padding: 20px;
            box-sizing: border-box;
            overflow-y: auto;
        }

        .left {
            background-color: #f4f4f4;
        }

        .right {
            height: 100%;
        }

        .output {
            width: 100%;
            height: 100%;
            border: none;
        }

        button {
            background-color: #8c76ca;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            margin-top: 10px;
            width: 100%;
            max-width: 180px;
        }

        button:hover {
            background-color: #cfcdd6;
        }

        h1, h2 {
            color: #000000;
        }

        .form-group {
            display: flex;
            flex-wrap: wrap;
            gap: 10px;
            margin-bottom: 20px;
        }

        .form-group span {
            flex-basis: 100%;
            max-width: 180px;
        }

        /* Responsive design for smaller screens */
        @media screen and (max-width: 768px) {
            .left, .right {
                flex: 1 1 100%;
                /* Full width for smaller screens */
            }

            button {
                width: 100%;
                max-width: none;
            }
        }
    </style>
</head>

<body>
    <!-- Left side for buttons -->
    <div class="left">
        <h1>Admin Console</h1>
        <h2>Update All Tables</h2>
        <span class="timestamp">Last Updated: {{ update_timestamp }}</span>
        <div class="form-group">
            <form action="/run-script-update" method="post" target="output-frame">
                <button type="submit">Run Update Script</button>
            </form>
            <form action="/print-log-update" method="post" target="output-frame">
                <button type="submit">Print Update Log</button>
            </form>
            <form action="/print-error-update" method="post" target="output-frame">
                <button type="submit">Print Update Error(s)</button>
            </form>
            <form action="/print-ogr2ogr-update" method="post" target="output-frame">
                <button type="submit">Print Ogr2ogr Log</button>
            </form>
        </div>
        <div class="form-group">
            <form action="/clear-log-update" method="post" target="output-frame">
                <button type="submit">Clear Update Log</button>
            </form>
            <form action="/clear-error-update" method="post" target="output-frame">
                <button type="submit">Clear Error(s)</button>
            </form>
            <form action="/clear-ogr2ogr-update" method="post" target="output-frame">
                <button type="submit">Clear Ogr2ogr Log</button>
            </form>
        </div>
        <h2>Hash All Tables</h2>
        <span class="timestamp">Last Hashed: {{ hash_timestamp }}</span>
        <div class="form-group">
            <form action="/run-script-hash" method="post" target="output-frame">
                <button type="submit">Run Hash Script</button>
            </form>
            <form action="/print-log-hash" method="post" target="output-frame">
                <button type="submit">Print Hash Log</button>
            </form>
            <form action="/print-error-hash" method="post" target="output-frame">
                <button type="submit">Print Hash Error(s)</button>
            </form>
        </div>
        <div class="form-group">
            <form action="/clear-log-hash" method="post" target="output-frame">
                <button type="submit">Clear Hash Log</button>
            </form>
            <form action="/clear-error-hash" method="post" target="output-frame">
                <button type="submit">Clear Error(s)</button>
            </form>
        </div>
        <h2>Compare All Hash Tables</h2>
        <div class="form-group">
            <form action="/run-script-compare" method="post" target="output-frame">
                <button type="submit">Run Compare Script</button>
            </form>
            <form action="/print-log-compare" method="post" target="output-frame">
                <button type="submit">Print Compare Log</button>
            </form>
            <form action="/print-error-compare" method="post" target="output-frame">
                <button type="submit">Print Compare Error(s)</button>
            </form>
        </div>
        <div class="form-group">
            <form action="/clear-log-compare" method="post" target="output-frame">
                <button type="submit">Clear Hash Log</button>
            </form>
            <form action="/clear-error-compare" method="post" target="output-frame">
                <button type="submit">Clear Error(s)</button>
            </form>
        </div>
        <div class="form-group">
            <form action="/comparing-results" method="post" target="output-frame">
                <button type="submit">Show Compare Results</button>
            </form>
        </div>
        <h2>Address Info</h2>
        <form action="/get-adress-info" method="post" target="output-frame">
            <input type="text" id="adress" name="adress" placeholder="Enter address" style="width: 100%; padding: 8px;">
            <button type="submit">Find plans for address</button>
        </form>
    </div>

    <!-- Right side for output -->
    <div class="right">
        <iframe name="output-frame" class="output"></iframe>
    </div>
</body>

</html>
